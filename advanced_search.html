<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google-logo.svg">
    <title>Advanced Google Search</title>
</head>
<body>
    <header>
        <div id="elements">
            <a class="element-links" href="index.html">Google Search</a>
            <a class="element-links" href="img_search.html">Image Google Search</a>
        </div>
    </header>
    <main>
        <h2 id="red_tittle">Advanced Search</h2>
        
        <form action="https://www.google.com/search">
     
            <div class="search-container">
                <h3>All these words</h3>
                <input type="text" name="as_q" >
            </div>
            <div class="search-container">
                <h3>This exact word or phrase</h3>
                <input type="text" name="as_epq">
            </div>
            <div class="search-container">
                <h3>Any of these words</h3>
                <input type="text" name="as_oq">
            </div>
            <div class="search-container">
                <h3>None of these words</h3>
                <input type="text" name="as_eq">
            </div>
            <div id="divo" >
                <input id="input_submit" type="submit" value="Google Search">
                <input id="i_felling_lucky" type="submit" value="I'm Feeling Lucky" name="btnI">

            </div>

        </form>



    </main>
</body>
</html>
